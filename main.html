<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="title-bar">
        <button id="settings-button" class="settings-btn" title="Open Settings"><i class="fas fa-cog"></i></button>
    </div>
    <div class="grid-container">
        <div class="grid-item time">
            <div class="time-display-section">
                <div id="day-of-week" class="time-detail"></div>
                <div id="time-display">
                    <span id="hours" class="time-part">00</span><span class="time-colon">:</span><span id="minutes" class="time-part">00</span><span class="time-colon">:</span><span id="seconds" class="time-part">00</span>
                </div>
            </div>
            <div class="date-display-section">
                <p id="month-day">Month 00</p>
                <p id="year">Year</p>
            </div>
        </div>

        <div class="grid-item calendar-container">
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>

        <div class="grid-item stat-item cpu-item">
            <div class="stat-header"><span class="stat-label">CPU</span><span id="cpu-value" class="stat-value">--%</span></div>
            <div class="progress-bar-container"><div id="cpu-progress" class="progress-bar"></div></div>
            <div class="graph-container"><canvas id="cpu-chart"></canvas></div>
        </div>
        <div class="grid-item stat-item ram-item">
             <div class="stat-header"><span class="stat-label">RAM</span><span id="ram-value" class="stat-value">--%</span></div>
            <div class="progress-bar-container"><div id="ram-progress" class="progress-bar"></div></div>
             <div class="graph-container"><canvas id="ram-chart"></canvas></div>
        </div>
        <div class="grid-item stat-item gpu-item">
             <div class="stat-header"><span class="stat-label">GPU</span><span id="gpu-value" class="stat-value">--%</span></div>
             <div class="progress-bar-container"><div id="gpu-progress" class="progress-bar"></div></div>
             <div class="graph-container"><canvas id="gpu-chart"></canvas></div>
        </div>
        <div class="grid-item stat-item vram-item">
             <div class="stat-header"><span class="stat-label">VRAM</span><span id="vram-value" class="stat-value">--%</span></div>
             <div class="progress-bar-container"><div id="vram-progress" class="progress-bar"></div></div>
             <div class="graph-container"><canvas id="vram-chart"></canvas></div>
        </div>
        <div class="grid-item stat-item down-item">
             <div class="stat-header"><span class="stat-label"><i class="fas fa-arrow-down"></i> DOWN</span><span id="download-value" class="stat-value">-- Mbps</span></div>
             <div class="graph-container graph-container-large"><canvas id="down-chart"></canvas></div>
        </div>
        <div class="grid-item stat-item upload-item">
             <div class="stat-header"><span class="stat-label"><i class="fas fa-arrow-up"></i> UP</span><span id="upload-value" class="stat-value">-- Mbps</span></div>
             <div class="graph-container graph-container-large"><canvas id="up-chart"></canvas></div>
        </div>

        <div class="grid-item shortcut-container">
            <div class="shortcut-header">
                <h3 class="shortcut-title">Shortcuts</h3>
                <div class="shortcut-add-buttons">
                    <button class="add-shortcut-btn small-add-btn" data-type="folder" title="Add Folder Shortcut">
                        <i class="fa-regular fa-folder"></i> <span class="btn-text">Folder</span>
                    </button>
                    <button class="add-shortcut-btn small-add-btn" data-type="app" title="Add App Shortcut">
                        <i class="fa-solid fa-rocket"></i> <span class="btn-text">App</span>
                    </button>
                </div>
            </div>
            <ul id="shortcut-list" class="shortcut-list">
                <li class="shortcut-placeholder">No shortcuts added yet.</li>
            </ul>
        </div>

        <div class="grid-item note-container">
             <h3 class="note-title">Notes</h3>
            <textarea id="notes-textarea" class="notes-content" spellcheck="false" placeholder="Type your notes here..."></textarea>
        </div>

        <div class="grid-item disk-container">
             <h3 class="disk-title">Disk Usage</h3>
            <div id="disk-usage-bars"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
