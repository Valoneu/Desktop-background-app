<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSP important for security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Using Font Awesome for icons - replace with local copy or remove if not needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="title-bar">
        <!-- Cog button now opens the settings window -->
        <button id="settings-button" class="settings-btn" title="Open Settings"><i class="fas fa-cog"></i></button>
    </div>
    <div class="grid-container">
        <!-- Time & Date -->
        <div class="grid-item time">
            <div id="time-display">
                <span id="hours" class="time-part">00</span>:<span id="minutes" class="time-part">00</span>:<span id="seconds" class="time-part">00</span>
            </div>
            <div id="date-display">
                <p id="month">Month</p>
                <p id="year">Year</p>
            </div>
        </div>

        <!-- Calendar -->
        <div class="grid-item calendar-container">
            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar days generated by JS -->
                </tbody>
            </table>
        </div>

        <!-- System Stats -->
        <div class="grid-item stat-item cpu-item">
            <span class="stat-label">CPU</span>
            <div class="progress-bar-container">
                <div id="cpu-progress" class="progress-bar"></div>
            </div>
            <span id="cpu-value" class="stat-value">--%</span>
        </div>
        <div class="grid-item stat-item ram-item">
            <span class="stat-label">RAM</span>
            <div class="progress-bar-container">
                <div id="ram-progress" class="progress-bar"></div>
            </div>
            <span id="ram-value" class="stat-value">--%</span>
        </div>
        <div class="grid-item stat-item gpu-item">
            <span class="stat-label">GPU</span>
             <div class="progress-bar-container">
                <div id="gpu-progress" class="progress-bar"></div>
            </div>
            <span id="gpu-value" class="stat-value">--%</span>
        </div>
        <div class="grid-item stat-item vram-item">
             <span class="stat-label">VRAM</span>
             <div class="progress-bar-container">
                <div id="vram-progress" class="progress-bar"></div>
            </div>
            <span id="vram-value" class="stat-value">--%</span>
        </div>
        <div class="grid-item stat-item down-item">
            <span class="stat-label"><i class="fas fa-arrow-down"></i> DOWN</span>
            <span id="download-value" class="stat-value">-- Mbps</span>
        </div>
        <div class="grid-item stat-item upload-item">
            <span class="stat-label"><i class="fas fa-arrow-up"></i> UP</span>
            <span id="upload-value" class="stat-value">-- Mbps</span>
        </div>

        <!-- Shortcuts -->
        <div class="grid-item shortcut-container">
            <div class="shortcut-column">
                <h3 class="shortcut-title">Folders <button class="add-shortcut-btn" data-type="folder" title="Add Folder Shortcut"><i class="fas fa-plus"></i></button></h3>
                <ul id="folder-shortcuts" class="shortcut-list">
                    <!-- Folder shortcuts generated by JS -->
                </ul>
            </div>
            <div class="shortcut-column">
                <h3 class="shortcut-title">Apps <button class="add-shortcut-btn" data-type="app" title="Add App Shortcut"><i class="fas fa-plus"></i></button></h3>
                <ul id="app-shortcuts" class="shortcut-list">
                    <!-- App shortcuts generated by JS -->
                </ul>
            </div>
        </div>

        <!-- Notes -->
        <div class="grid-item note-container">
             <h3 class="note-title">Notes</h3>
            <!-- *Changed from div to textarea for inline editing* -->
            <textarea id="notes-textarea" class="notes-content" spellcheck="false" placeholder="Type your notes here..."></textarea>
        </div>

        <!-- Disks -->
        <div class="grid-item disk-container">
             <h3 class="disk-title">Disk Usage</h3>
            <div id="disk-usage-bars">
                <!-- Disk usage generated by JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
